<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="/assets/images/avatar-jessica.jpeg" />

      <p class="p1">Jessica Randall</p>

      <p class="p2">London, United Kingdom</p>

      <p class="p3">"Front-end developer and avid reader."</p>

      <div class="git">GitHub</div>

      <div class="front">Frontend Mentor</div>

      <div class="link">LinkedIn</div>

      <div class="twit">Twitter</div>

      <div class="insta">Instagram</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shoga Oluwaseye</a>.
    </div>
  </body>
</html>
